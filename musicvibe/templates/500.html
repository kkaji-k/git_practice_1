{% extends "base.html" %}

{% block title %}Server Error - MusicVibe{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="mb-4">
                <i class="bi bi-server display-1 text-danger"></i>
            </div>
            <h1 class="display-4 mb-3">500</h1>
            <h2 class="mb-3">Internal Server Error</h2>
            <p class="text-muted mb-4">Something went wrong on our end. We're working to fix it!</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">Go Home</a>
                <button onclick="location.reload()" class="btn btn-outline-secondary">Try Again</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
