{% extends "base.html" %}

{% block title %}Page Not Found - MusicVibe{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="mb-4">
                <i class="bi bi-exclamation-triangle display-1 text-warning"></i>
            </div>
            <h1 class="display-4 mb-3">404</h1>
            <h2 class="mb-3">Page Not Found</h2>
            <p class="text-muted mb-4">The page you're looking for doesn't exist or has been moved.</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">Go Home</a>
                <button onclick="history.back()" class="btn btn-outline-secondary">Go Back</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
